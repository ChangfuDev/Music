<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">

<!-- title -->
<div class='header-wrap'>
	<div class='header-box'>
		<div class='header'>
			<div class='header-logo'><img src="img/logo_cat.png" alt='logo'></div>
			<div class='header-search'>
				<input type="text" placeholder='歌曲\音乐人' class='search'>
				<i class='icomoon search-font'>&#xe986</i>
			</div>
			<div class="header-nav">
				<ul>
					<li><a href="friend">寻找好友</a></li>
					<li><a href="show">歌曲列表</a></li>
					<li><a href="play">去播放</a></li>
				</ul>
			</div>
			<div class='header-info'>
				<ul class="header-info-ls" id='userInfo'>
					<li>
						<a href="javascript:void(0);" id='alarm'>
							<i class='icomoon'>&#xe951</i>
							<i class='msg-num'></i>
						</a>

					</li>
					<li class='set-info'>
						<a href="personal" id='name'></a>
						<a href="javascript:void(0);" >
							<i class='icomoon arrow' id='headerArrow' type='0'>&#xea41</i>
						</a>
					</li>

				</ul>
				<ul class="header-info-ls" id='userNone'>
					<li>
						<a href="login">登陆</a>
					</li>
					<li class='set-info'>
						<a href="register" >注册</a>
					</li>
				</ul>
				<a href="javascript:void(0);" class='info'>退出登录</a>
				<ul class='header-info-msg'>
					<!-- <li>
                        <a href="javascript:void(0);" class='msg'></a>
                        <a href="javascript:void(0);" ><i class='icomoon leaf' typeId='' state='0'>&#xe9a4</i></a>
                    </li> -->
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- search -->
<div class='list-search-wrap'>
	<div class='list-search-box'>
		<input type="text" class='list-search'>
		<i class='icomoon list-search-label'>&#xe986</i>
		<span class='list-tishi'>歌曲/歌手...</span>
	</div>
</div>
<!-- content -->
<div class='list-con-wrap'>
	<div class='list-con'>
		<ul class="pernal-nav-ls" id='listNav'>
			<li class='active'><a href="javascript:void(0);" id='defaultMusic'>全部歌曲</a></li>
			<li><a href="javascript:void(0);" id='souMusic'>搜索次数</a></li>
			<li><a href="javascript:void(0);" id='playMusic'>播放次数</a></li>
			<li><a href="javascript:void(0);" id='downMusic'>下载次数</a></li>
		</ul>
	</div>
</div>

<div class='list-music-wrap'>
	<div class="list-music-cont">
		<ul class="list-music-ls">
			<!--<li class="music-cont-ls-li">

					<li class="music-cont-info-ls-i1">

					</li>
				</ul>
			</li>-->



		</ul>
	</div>
	<div class="page-wrap">
		<div class="page-box">
			<div id="page"></div>
		</div>
	</div>
</div>

<!-- audio -->
<div class='audio-wrap'>
	<div class='audio-box'>
		<div class="audio">
			<div class='audio-options'>
				<i class='icomoon options-last'>&#xea1f</i>
				<i class='icomoon options-control' data-type='1'>&#xea1d</i>
				<i class='icomoon options-next'>&#xea20</i>
			</div>
			<div class='audio-play'>
				<span class='audio-time start'>00:00</span>
				<div class='audio-bar'>
					<div class='bar'></div>
				</div>
				<span class='audio-time end'>00:00</span>
				<div class='music-info'>
					<span class='music-name'></span>
					<span>-</span>
					<span class='music-singer'></span>
				</div>
			</div>
			<div class='audio-model'>
				<div class="audio-volume-label" data-type='1'><i class='icomoon'>&#xea26</i></div>
				<div class='audio-volume-bar'>
					<div class='volume-bar'></div>
				</div>
				<div class='audio-model-set'>顺序播放</div>
				<ul class='model'>
					<li>单曲播放</li>
					<li>顺序播放</li>
					<li>单曲循环</li>
					<li>随机播放</li>
				</ul>
			</div>
			<audio src='' autoplay id='music' ></audio>
			<ul style='display: none' id="musicList">
			</ul>
		</div>
	</div>
</div>
<!-- 提示登录 -->
<div class='login-warn'>
	<img src="img/login_waring.png">
</div>
<!-- 弹出框 -->
<div class='frame-wrap'>
	<div class='frame-box'>
		<div class='frame'>
			<div class='frame-label'>
				<p>您要付费的歌曲是：</p>
				<p>歌手名称：</p>
				<p>价格为：</p>
			</div>
			<div class='frame-text'>
				<p></p>
				<p></p>
				<p></p>
			</div>
			<div style="clear: both"></div>
			<div class='frame-btn'>
				<a href="javascript:void(0)" id='frame-btn-pay' class='btn-pay'>支付</a>
				<a href="javascript:void(0)" id='frame-btn-cancel' class='btn-cancel'>取消</a>
			</div>
		</div>
	</div>
</div>
<!-- 支付成功弹出框 -->
<div class='pay-success' id='payClose' ></div>

<!-- 修改成功 -->
<div class='warn-sucess' id='success'>支付成功</div>
<!-- footer -->
<div class='footer-wrap'>
	<div class='footer'>

	</div>
</div>s
